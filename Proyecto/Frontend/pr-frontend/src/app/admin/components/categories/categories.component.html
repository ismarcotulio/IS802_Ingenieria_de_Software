<div class="containerCategories">

    <!-- Add new category -->
    <button class="btnAddCategory" (click)="viewContNewCategory()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>  Agregar Categoria</button>
    
    <div class="AggNewCategory" *ngIf="viewContAddCategory">
        <p class="txtAddCategory">Agregar una nueva categoria</p>
        <div class="barra"></div>
        <p class="txtNameCategory">Nombre de la categoria: </p>
        <input [(ngModel)]="nameCategory" type="text" class="inputNameCategory" placeholder="Ingrese aqui el nombre de la categoria">
        <p class="txtNameCategory">Descripcion: </p>
        <input [(ngModel)]="descriptionCategory" type="text" class="inputNameCategory" placeholder="Ingrese aqui la descripcion de la categoria">
        <p class="txtImg">Agrege una imagen para la categoria:</p>
        <input type="file" class="inputImg" id="inputImgs" (change) ="captImgCategory($event)">
        <label class="labelInput" for="inputImgs"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
        </svg> Subir imagen de la categoria</label>
        <div class="containerPrevieeImg">
            <img [src]="imgNewCategory" alt="imagen categoria">
        </div>
        <button type="button" class="btnCreateCategory" (click)="saveCategory()">Crear categoria</button>
    </div>
    
    <!-- ver categorias, div predeterminado -->
    <div class="contViewCategories" *ngIf="viewContAddCategory == false">
        
        <p class="txtCategors">Categorias</p>
        <div class="barra two"></div>

        <div class="boxTable">
            <table class="contentTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Eliminar</th>
                    </tr>
    
                </thead>
                <tbody>
                    <tr *ngFor="let categoria of categoriesActive">
                        <td>{{categoria.Name}}</td>
                        <td>{{categoria.Description}}</td>
                        <td>
                        <svg  (click)="darBaja(categoria.Id)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-octagon" viewBox="0 0 16 16">
                            <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/>
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                
                        </td>
                    </tr>
    
                </tbody>
            </table>
        <!-- <div class="barra two"></div> -->
    </div>


    <p class="txtCategors">Categorias de Baja</p>
    <div class="barra two"></div>
    
    <div class="boxTable">
        <table class="contentTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Activar</th>
                </tr>
    
            </thead>
            <tbody>
                <tr *ngFor="let categoria of categoriesDelete">
                    <td>{{categoria.Name}}</td>
                    <td>{{categoria.Description}}</td>
                    <td>
                    <svg (click)="activarBaja(categoria.Id)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
            
                    </td>
                </tr>
    
            </tbody>
        </table>
    </div>
</div>


</div>
