<div class="grid-container">
  <h1 class="mat-h1">Tableros estadisticos</h1>

  <div class="container-timePost">
    <select (change)="optionTimeSelect($event)">
      <option value="0" selected>Tiempo publicaci√≥n anuncios</option>
      <option value="30">Mensual</option>
      <option value="60">Bimestral</option>
      <option value="90">Trimestalmente</option>
      <option value="182">Semetral</option>
      <option value="365">Anual</option>

    </select>
  </div>

  <mat-grid-list cols="2" rowHeight="30vh">
    <mat-grid-tile  [colspan]="1" [rowspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Productos activos por categoria
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div class="section-graph">
            <app-product-per-category></app-product-per-category>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>


    <mat-grid-tile  [colspan]="1" [rowspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Productos activos por mes de publicacion
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div class="section-graph">
            <app-product-per-date></app-product-per-date>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile  [colspan]="2" [rowspan]="3">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Productos activos por departamento
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div class="section-graph">
            <app-product-per-department></app-product-per-department>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile  [colspan]="1" [rowspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Suscripciones activas por categoria
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div class="section-graph">
            <app-category-per-suscription></app-category-per-suscription>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>


    <mat-grid-tile  [colspan]="1" [rowspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Usuarios con mas publicaciones activas
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div class="section-graph">
            <app-user-per-product></app-user-per-product>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>





</div>
