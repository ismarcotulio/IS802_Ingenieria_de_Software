<div class="contFormPublish">

    <div class="dataProduct">
        <div class="box">
            <h4>Datos del Anuncio:</h4>

            <form [formGroup]="formPost">
                <input class = "inputPost" type="text" placeholder="Nombre">
                <input class = "inputPost" type="text" placeholder="Descripcion">
                <input class = "inputPost" type="text" placeholder="Estado">
                <input class = "inputPost" type="text" placeholder="Precio">
                <input class = "inputPost" type="text" placeholder="Categoria">
                <button>Guardar</button>
            </form>
            <!-- <input type="text"> -->
        </div>
        <div class="boxImg">
            <input type="file" placeholder="Categoria">
            <!-- <input type="image" placeholder="Categoria"> -->
            
        </div>
    
    </div>
    <div class="dataUser">
        <h4>Informacion de contacto</h4>
        <p class="textContact">Cualquier persona interesada en su anuncio se contactara con usted mediante los siguientes medios:</p>
        
        <form [formGroup]="formulario">
            <input formControlName="instagram" class="input" type="text" placeholder="Instagram">
            <input formControlName="whatsapp" class="input" type="text" placeholder="Whatsapp">
            <input formControlName="twitter" class="input" type="text" placeholder="Twitter">
            <div class="boxButtom">
                <button class="buttom" type="submit" (click) = "send()"> Guardar</button>

            </div>
        </form>

    </div>
    


</div>
