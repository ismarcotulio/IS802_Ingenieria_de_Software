<div id="wishlist-message-container" *ngIf="!this.tableState">
  <div id="wish-message"><b>No tienes productos favoritos</b></div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" *ngIf="this.tableState">

    <!-- Name Column -->
    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let element">
        <div class="container">
          <img id="image"  routerLink="/user/product/{{element.Id}}" src="{{ element.Image }}" alt="">
        </div>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element">
        <div class="container">
          <div class="text">{{ element.Name }}</div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let element">
        <div class="container">
          <div class="text">{{ element.Cost }}</div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Date_Product">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element">
        <div class="container">
          <div class="text">{{ element.Date_Product | date }}</div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Accion </th>
      <td mat-cell *matCellDef="let element">
        <div class="container">
          <div class="text"><mat-icon class="icon" aria-hidden="false" aria-label="Example home icon" (click)="this.removeWish(element.Id)">remove_circle</mat-icon></div>
        </div>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
